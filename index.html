<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <link rel="stylesheet" href="Mediaplayer.css">
    <script src="https://kit.fontawesome.com/8dbc4aa9e0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="Media-container">
        <div class="audio-background">
        <div class="audio-container">
            <div class="thumbnail">
                <img src="IMG_0288.JPG" width="300px" height="300px" alt="Cover" class="border">
            </div>
            <div class="audio">
                <audio src="RickRollmusic.mp3" type="audio/mp3" id="audio" autoplay  loop>
                    <!-- <source media="(min-width: 80px)" src="RickRollmusic.mp3" sizes=""> -->
                </audio>
            </div>
            <div class="range">
                <input type="range"  id="progress" min="0" max="100" step="1" value="0">
            </div>
            <div class="audio-controls">
                <button class="btn" ><i class="fa-solid fa-backward"></i></button>
                <button class="btn" id="play">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button class="btn"><i class="fa-solid fa-forward"></i></button>
            </div>
        </div>
    </div>
        <div class="video-container">
            <!-- <video src="RickRoll.mp4" controls autoplay loop> </video> -->
        </div>
    </div>
    <script>
       const audio = document.getElementById('audio');
       const play = document.getElementById('play');
       const back = document.getElementById('back')
       const forword = document.getElementById('forword')
     
       play.addEventListener('click',()=>{
        if (audio.paused || audio.ended) {
            audio.play()
            // play.innerHTML='<i class="fa-solid fa-pause"></i>'
        } 
        else {
            audio.pause()
            
            // play.innerHTML=`<i class="fa-solid fa-play"></i>`
        }
       })

    const progress = document.getElementById('progress');
audio.addEventListener('play',()=>{
    play.innerHTML='<i class="fa-solid fa-pause"></i>'
})
audio.addEventListener('pause',()=>{
    play.innerHTML='<i class="fa-solid fa-play"></i>'
})

// audio.addEventListener('timeupdate', () => {

//     const duration = audio.duration;
//     const progressPercentage = (currentTime / duration) * 100;
//     progress.value = progressPercentage;
// });
progress.addEventListener('input',()=>{
    const value = progress.value;
    
    const percent = (value - progress.min)/(progress.max - progress.min) * 100;
    console.log(percent);
    // progress.style.background=`linear-gradient(to right, #4CAF50 0%, #4CAF50 ${percent}%,#d3d3d3 ${percent} ,#d3d3d3 100%)`;
    progress.style.background = `linear-gradient(to right, #4CAF50 ${percent}%, #d3d3d3 ${percent}%)`;

    // const seekTime = (progress.value / 100) * audio.duration;
    // audio.currentTime = seekTime;
});
progress.addEventListener('input',()=>{
    const seekTime = (progress.value / 100) * audio.duration;
    audio.currentTime = seekTime;
})
audio.addEventListener('timeupdate', () => {
    const currentTime = audio.currentTime;
    const duration = audio.duration;
    const progressPercentage = (currentTime / duration) * 100;
    progress.value = progressPercentage;

    const percent = (progress.value - progress.min) / (progress.max - progress.min) * 100;
    progress.style.background = `linear-gradient(to right, #4CAF50 ${percent}%, #d3d3d3 ${percent}%)`;
});

    </script>
</body>
</html>
