<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <link rel="stylesheet" href="Mediaplayer.css">
    <script src="https://kit.fontawesome.com/8dbc4aa9e0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="Media-container">
        <div class="audio-background">
        <div class="audio-container">
            <div class="thumbnail">
                <img src="IMG_0288.JPG" width="300px" height="300px" alt="Cover" class="border">
            </div>
            <div class="audio">
                <audio src="RickRollmusic.mp3" type="audio/mp3" id="audio" autoplay  loop>
                    <!-- <source media="(min-width: 80px)" src="RickRollmusic.mp3" sizes=""> -->
                </audio>
            </div>
            <div class="range">
                <input type="range"  id="progress" min="0" max="100" step="1" value="0">
            </div>
            <div class="audio-controls">
                <button class="btn" ><i class="fa-solid fa-backward"></i></button>
                <button class="btn" id="play">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button class="btn"><i class="fa-solid fa-forward"></i></button>
            </div>
        </div>
    </div>
    <div class="videobackground">
        <div class="video-container">

            <div class="video-parent">

                <video src="RickRoll.mp4" class="video" id="video" autoplay loop volume="50"> </video >
            </div>
            <div class="video-controls">
                <button id="videoplay" class="btn"><i class="fa-solid fa-play"></i></button>
                <input id="video-range" type="range" min="0" max="100"value="0">
                <button id="muteBtn" class="btn">
                    <i class="fa-solid fa-volume-high"></i>
                </button>
                <input id="volume" type="range" min="0" max="1" step="0.1" value="1">
                <button id="fullscreen" class="btn"><i class="fa-solid fa-expand"></i></button>
            </div>
        </div>
    </div>
</div>
    <script src="mediaPlayer.js"></script>
</body>
</html>
